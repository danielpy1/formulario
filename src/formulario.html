<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h3>Formulario</h3>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <label class="form-label" for="cuenta_credito">Cuenta Credito</label>
      </div>
    </div>
    <div class="col-12">
      <select class="form-select" aria-label="Default select example" id="cuenta_credito">
        <option selected></option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="row">
      <div class="col-3">
        <label class="form-label" for="numero_cuenta">Numero cuenta</label>
      </div>
      <div class="col-2">
        <label class="form-label" for="guardar">Guardar</label>
      </div>
      <div class="col-7">
        <label class="form-label" for="alias">Alias</label>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <input type="text" class="form-control" id="numero_cuenta" />
      </div>
      <div class="col-2" >
        <div class="form-check ">
          <input type="checkbox" class="form-check-input" id="guardar"/>
        </div>
      </div>
      <div class="col-7">
        <input type="text" class="form-control" id="alias"/>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label class="form-label" for="banco">Banco</label>
      </div>
      <div class="col-6">
        <label class="form-label" for="denominacion">Denominacion</label>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <select class="form-select" aria-label="Default select example" id="banco">
          <option selected>Seleccionar</option>
          <option value="1">Itau</option>
          <option value="2">BNF</option>
          <option value="3">Atlas</option>
        </select>
      </div>
      <div class="col-6">
        <input type="text" class="form-control" id="denominacion"/>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label class="form-label" for="documento">Tipo de documento</label>
      </div>
      <div class="col-6">
        <label class="form-label" for="numero_documento">Numero de Documento</label>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <select class="form-select" aria-label="Default select example" id="documento">
          <option selected>Seleccionar</option>
          <option value="1">Registro Unico del Contribuyente</option>
          <option value="2">Cedula de Identidad</option>
          <option
          <option value="4">Personas Residentes</option>
        </select>
      </div>
      <div class="col-6">
        <input type="text" class="form-control" id="numero_documento" placeholder="999999-9" onkeyup="validar_campo()" />
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <label for="domicilio" class="form-label">Domicilio</label>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input type="text" class="form-control" id="domicilio"/>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <label for="localidad" class="form-label">Localidad</label>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input type="text" class="form-control" id="localidad"/>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
      </div>
      <div class="col-2">
        <input type="button" class="btn btn-primary" id="enviar" Value="Enviar"/>
      </div>
      <div class="col-5">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="acciones.js"></script>
</body>
</html>
